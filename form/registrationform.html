<body>
    <form id="myForm" method="post">
        <h1>Registration Form</h1>
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <input type="button" value="Submit" onclick="submitForm()">
    </form>
    
    <div id="credential" style="display: none;">
        <h1>Credentials</h1>
        <p id="cname"></p>
        <p id="clname"></p>
        <p id="cage"></p>
        <textarea id="text" name="comments" placeholder="Additional comments"></textarea>
        <input onclick="get()" value="Submit" type="button">
    </div>
    
    <script>
        function submitForm() {
            var name = document.getElementById("name").value;
            var lname = document.getElementById("lname").value;
            var age = document.getElementById("age").value;

            document.getElementById("cname").innerHTML = "First Name: " + name;
            document.getElementById("clname").innerHTML = "Last Name: " + lname;
            document.getElementById("cage").innerHTML = "Age: " + age;

            document.getElementById("myForm").style.display = "none";
            document.getElementById("credential").style.display = "block";
        }

        function get() {
            var textContent = document.getElementById("text").value;
            alert("Your Feedback is:\n" + textContent);
        }
    </script>
